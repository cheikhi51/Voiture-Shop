# Application
spring.application.name=${SPRING_APPLICATION_NAME:SpringDataRest}
server.port=${SERVER_PORT:8081}

# Security
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:1234}
spring.security.user.roles=${SPRING_SECURITY_USER_ROLES:ADMIN}

# MariaDB Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/springboot}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:hamadach2003}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.mariadb.jdbc.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.generate-ddl=${SPRING_JPA_GENERATE_DDL:true}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MariaDBDialect}

# Spring Data REST
spring.data.rest.base-path=${SPRING_DATA_REST_BASE_PATH:/api}

# Actuator Configuration for Prometheus
management.server.port=${MANAGEMENT_SERVER_PORT:8082}
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,metrics,prometheus,info}
management.endpoint.health.show-details=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
management.endpoint.health.show-components=${MANAGEMENT_ENDPOINT_HEALTH_SHOW_COMPONENTS:always}
management.endpoint.prometheus.enabled=${MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED:true}
management.metrics.export.prometheus.enabled=${MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED:true}
management.metrics.distribution.percentiles-histogram.http.server.requests=${MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP_SERVER_REQUESTS:true}
management.metrics.tags.application=${MANAGEMENT_METRICS_TAGS_APPLICATION:${spring.application.name}}

# Enable specific metrics
management.metrics.enable.jvm=${MANAGEMENT_METRICS_ENABLE_JVM:true}
management.metrics.enable.system=${MANAGEMENT_METRICS_ENABLE_SYSTEM:true}
management.metrics.enable.logback=${MANAGEMENT_METRICS_ENABLE_LOGBACK:true}
management.metrics.enable.hikaricp=${MANAGEMENT_METRICS_ENABLE_HIKARICP:true}